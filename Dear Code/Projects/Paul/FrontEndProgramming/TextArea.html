<html>
<head>
<script>
var str=prompt("Enter a number to print its table");
num=parseInt(str);
</script>
</head>
<body>
<table border="1px">
<tr>
<td><script>document.write(num+"*"+1+"="+num*1)</script></td>
</tr>
<tr>
<td><script>document.write(num+"*"+2+"="+num*2)</script></td>
</tr>
<tr>
<td><script>document.write(num+"*"+3+"="+num*3)</script></td>
</tr>
<tr>
<td><script>document.write(num+"*"+4+"="+num*4)</script></td>
</tr>
<tr>
<td><script>document.write(num+"*"+5+"="+num*5)</script></td>
</tr>
<tr>
<td><script>document.write(num+"*"+6+"="+num*6)</script></td>
</tr>
<tr>
<td><script>document.write(num+"*"+7+"="+num*7)</script></td>
</tr>
<tr>
<td><script>document.write(num+"*"+8+"="+num*8)</script></td>
</tr>
<tr>
<td><script>document.write(num+"*"+9+"="+num*9)</script></td>
</tr>
<tr>
<td><script>document.write(num+"*"+10+"="+num*10)</script></td>
</tr>
</table>
</body>
</html>
