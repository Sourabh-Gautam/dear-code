<html>
<head>
<script>
function show()
{	
	var a=0, b=1;
	var list=document.getElementsByTagName("li");
	for(var i=0;i<list.length;i++)
	{
		if(i==a)
		{
			list[i].style.color="red";
			a=a+3;
		}
		else if(i==b)
		{
			list[i].style.color="green";
			b=b+3;
		}
		else
		{
			list[i].style.color="blue";
		}
	}
}
</script>
</head>
<body>
<ul>
	<li>Mango</li>
	<li>Orange</li>
	<li>Banana</li>
	<li>Apple</li>
	<li>Grapes</li>
	<li>Lichi</li>
	<li>PineApple</li>
</ul>
<input type="button" value="Click" onclick="show();">
</body>
