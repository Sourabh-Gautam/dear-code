<html>
<style type="text/css">
table
{

}

{

}
table tr#second
{

}

table tr#fourth td input
{

}

table tr#fifth td input
{

}

</tr>
<tr id="third">

</tr>
<tr id="fourth">

</tr>

<td colspan="2"><input type="password" value="New password" class="border"></td>
</tr>
</table>
</div>
