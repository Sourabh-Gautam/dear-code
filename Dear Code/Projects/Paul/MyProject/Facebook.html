<html>

<head>
		<title>Facebook-log in or sign up</title>
		<link rel="stylesheet" type="text/css" href="Present.css"></link>
</head>

<body>
																						<!--start of login-->
<div id="login">

		<div id="logintable">
				<table id="one">
						<tr id="first">
							<td id="name"><label for="username">Email or phone</label></td>
							<td class="ali" id="pass"><label for="password">Password</label></td>
						</tr>
						<tr id="second">
							<td id="email"><input type="email" size="16"></input</td>
							<td class="ali" id="password"><input type="password" size="16"></input></td>
							<td class="ali" id="submit"><input type="submit" value="Log In"></input></td>
						</tr>
						<tr id="third">
							<td></td>
							<td class="ali"><a href>Forgotten account?</a></td>
						</tr>
				</table>
		</div>	

		<div id="icon">
				facebook
		<div>
</div>
<div id="test">	</div>
																						<!--end of login-->
																						
																						<!--start of register-->
<div id="register">

		<div id="regdiv">
				<div id="details">
						<table id="two">
								<tr id="first">
									<td colspan="2">Create an account</td>
								</tr>
								<tr id="second">
									<td colspan="2">It's quick and easy.</td>
								</tr>
								<tr id="third">
									<td><input type="text" placeholder="First name" size="23" class="border"></td>
									<td><input type="text" placeholder="Surname" size="23" class="border"></td>
								</tr>
								<tr id="fourth">
									<td colspan="2"><input type="email" placeholder="Mobile number or email address" class="border"></td>
								</tr>
								<tr id="fifth">
									<td colspan="2"><input type="password" placeholder="New password" class="border"></td>
								</tr>
						</table>
				</div>
		</div>
</div>																						<!--end of register-->

																							<!--start of footer-->
<div id="footer">
</div>
																							<!--end of footer-->

</body>
</html>
