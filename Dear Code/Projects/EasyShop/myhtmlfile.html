<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="htmlBody">
    <form>
      <div class="one">
        <ul class="header">
          <li class="Bar">
            <input type="image" src="FigmaImages/Group 2.png" alt="bars" />
          </li>
          <li class="EasyShop">
            <img src="FigmaImages/EasyShop.png" alt="logo" />
          </li>
          <li class="SearchBox">
            <span class="spacingSpan"></span>
            <span class="searchSpan">
              <img src="UIimages/iconSearch.png" alt="search logo" />
              <input type="search" placeholder="search for the product..." />
            </span>
          </li>
          <li class="LoginIcon">
            <input
              type="image"
              src="FigmaImages/LoginIconG.png"
              id="iconLogin"
              alt="login icon"
            />
            <label for="iconLogin">Login/Register</label>
          </li>
        </ul>
      </div>
      <div class="two">
        <table>
          <tr class="menuItem">
            <td class="home">
              <a href="#home"
                ><span
                  ><img src="UIimages/iconHome.png" alt="icon" />Home</span
                ></a
              >
            </td>
            <td class="shopping">
              <a href="#shopping"
                ><span
                  ><img
                    src="UIimages/icons8-shopping-cart-100.png"
                    alt="icon"
                  />Shopping</span
                ></a
              >
            </td>
            <td class="monthlyRation">
              <a href="#monthlyRation"
                ><span
                  ><img
                    src="UIimages/icons8-calendar-31-48.png"
                    alt="icon"
                  />Monthly Ration</span
                ></a
              >
            </td>
            <td class="wallet">
              <a href="#wallet"
                ><span
                  ><img
                    src="UIimages/icons8-wallet-100.png"
                    alt="icon"
                  />Wallet</span
                ></a
              >
            </td>
            <td class="instantOrder">
              <a href="#instantOrder"
                ><span
                  ><img
                    src="UIimages/icons8-quick-mode-on-48.png"
                    alt="icon"
                  />Instant Order</span
                ></a
              >
            </td>
            <td class="account">
              <a href="#account"
                ><span
                  ><img
                    src="UIimages/icons8-account-100.png"
                    alt="icon"
                  />Account</span
                ></a
              >
            </td>
            <td class="subscription">
              <a href="#subscription"
                ><span
                  ><img
                    src="UIimages/icons8-verified-badge-100.png"
                    alt="icon"
                  />Subscription</span
                ></a
              >
            </td>
            <td class="offer">
              <a href="#offer"
                ><span
                  ><img
                    src="UIimages/icons8-sale-100.png"
                    alt="icon"
                  />Offer</span
                ></a
              >
            </td>
            <td class="joinUs">
              <a href="#joinUs"
                ><span
                  ><img
                    src="UIimages/icons8-helping-hand-100.png"
                    alt="icon"
                  />Join Us</span
                ></a
              >
            </td>
            <td class="contactUs">
              <a href="#contactUs"
                ><span
                  ><img src="UIimages/iconContactUs.png" alt="icon" />Contact
                  Us</span
                ></a
              >
            </td>
          </tr>
        </table>
      </div>
      <div class="parentShopDiv">
        <div class="shopDiv">
          <table>
            <tr class="menuShop">
              <td class="kiranaShop">
                <a href="#kiranaShop"
                  ><span
                    ><img src="UIimages/kirana.jpg" alt="image" />Kirana
                    Shop</span
                  ></a
                >
              </td>
              <td class="vegetableShop">
                <a href="#vegetableShop"
                  ><span
                    ><img src="UIimages/vegetables.jpg" alt="image" />Vegetable
                    Shop</span
                  ></a
                >
              </td>
              <td class="fruitShop">
                <a href="#fruitShop"
                  ><span
                    ><img
                      src="UIimages/fruit-og-d176ef00.jpg"
                      alt="image"
                    />Fruit Shop</span
                  ></a
                >
              </td>
              <td class="stationaryShop">
                <a href="#stationaryShop"
                  ><span
                    ><img src="UIimages/stationary.jpg" alt="image" />Stationary
                    Shop</span
                  ></a
                >
              </td>
              <td class="cosmeticShop">
                <a href="#cosmeticShop"
                  ><span
                    ><img src="UIimages/cosmetics.jpg" alt="image" />Cosmetics
                    Shop</span
                  ></a
                >
              </td>
              <td class="meatShop">
                <a href="#meatShop"
                  ><span
                    ><img src="UIimages/meat.jpg" alt="image" />Meat Shop</span
                  ></a
                >
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="parentDivTwoImages">
        <div class="childDivTwoImages">
          <img src="UIimages/gaurantee.png" />
          <img src="/UIimages/delivery.jpg" />
        </div>
      </div>
    </form>
  </body>
</html>
