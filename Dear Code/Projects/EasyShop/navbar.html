<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="CSS/mystyle.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
  </head>
  <body>
    <div class="secondDiv">
        <table class="navbar tablestyle">
          <tr>
            <td class="home">
              <a href="#home"
                ><img src="NavImages/iconHome.png" alt="icon" /><span
                  >Home</span
                ></a
              >
            </td>
            <td class="shopping">
              <a href="#shopping"
                ><img src="NavImages/iconShopping.png" alt="icon" /><span
                  >Shopping</span
                ></a
              >
            </td>
            <td class="monthlyRation">
              <a href="#monthlyRation"
                ><img src="NavImages/iconMonthlyRation.png" alt="icon" /><span
                  >Monthly Ration</span
                ></a
              >
            </td>
            <td class="wallet">
              <a href="#wallet"
                ><img src="NavImages/iconWallet.png" alt="icon" /><span
                  >Wallet</span
                ></a
              >
            </td>
            <td class="instantOrder">
              <a href="#instantOrder"
                ><img src="NavImages/iconInstantOrder.png" alt="icon" /><span

                ></a
              >
            </td>
            <td class="account">
              <a href="#account"
                ><img src="NavImages/iconAccount.png" alt="icon" /><span
                  >Account</span
                ></a
              >
            </td>
            <td class="subscription">
              <a href="#subscription"
                ><img src="NavImages/iconSubscription.png" alt="icon" /><span
                  >Subscription</span
                ></a
              >
            </td>
            <td class="offer">
              <a href="#offer"
                ><img src="NavImages/iconOffer.png" alt="icon" /><span
                  >Offer</span
                ></a
              >
            </td>
            <td class="joinUs">
              <a href="#joinUs"
                ><img src="NavImages/iconJoinUs.png" alt="icon" /><span
                  >Join Us</span
                ></a
              >
            </td>
            <td class="contactUs">
              <a href="#contactUs"
                ><img src="NavImages/iconContactUs.png" alt="icon" /><span
                  >Contact Us</span
                ></a
              >
            </td>
          </tr>
        </table>
</body>
</html>
