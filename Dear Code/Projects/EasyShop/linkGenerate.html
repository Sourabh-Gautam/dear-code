<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Script</title>
    <script>
      function showLink() {
        let sitename = prompt("Enter website name");
        document
          .querySelector("a")
          .setAttribute("href", "http://www." + sitename);
        document.querySelector("a").innerText =
          "Visit " + sitename.substring(0, sitename.length - 4);
      }
    </script>
  </head>
  <body>
    <h3>Generate Website Link</h3>
    <input type="button" value="Create Website Link" onclick="showLink()" />
    <br />
    <a></a>
  </body>
</html>
