<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function operate() {
        let x = document.querySelector("div");
        let y = x.childNodes;
        y.forEach((item) => {
          if (item.nodeType == 1) item.style.color = "crimson";
        });
      }
    </script>
  </head>
  <body>
    <div class="hight">
      <h2>Welcome To SCA</h2>
      <h3>Our Mission</h3>
      <p>
        The mission of the SHARMA COMPUTER ACADEMY is to provide its students
        with the foundation for lifelong learning
      </p>
      <h3>Our Courses</h3>
      <ul>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>Oracle</li>
        <li>Python</li>
      </ul>
    </div>
    <input type="button" value="Click" onclick="operate()" />
  </body>
</html>
