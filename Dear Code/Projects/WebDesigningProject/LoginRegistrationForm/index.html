<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration Form</title>
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button class="toggle-btn" type="button" onclick="login()">
            Login
          </button>
          <button class="toggle-btn" type="button" onclick="register()">
            Register
          </button>
        </div>
        <div class="social-icons">
          <img src="images/XArGSwe - Imgur.png" />
          <img src="images/hPMvYI3 - Imgur.png" />
          <img src="images/uDrCiij - Imgur.png" />
        </div>
        <form id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User ID"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Enter password"
            required
          />
          <input type="checkbox" name="checkbox" class="check-box" /><label>
            Remember password</label
          >
          <button type="submit" class="submit-btn">Login</button>
        </form>

        <form id="register" class="input-group additional">
          <input
            type="text"
            class="input-field"
            placeholder="User ID"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Email ID"
            required
          />

          <input
            type="password"
            class="input-field"
            placeholder="Enter Password"
            required
          />
          <input
            type="password"
            class="input-field"
            placeholder="Comfirm Password"
            required
          />
          <input type="checkbox" name="checkbox" class="check-box" /><label>
            I agree with the Terms and Conditions</label
          >
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
    <script src="javascript/app.js"></script>
  </body>
</html>
