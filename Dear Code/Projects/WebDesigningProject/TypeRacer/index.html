<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Race</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="textcontainer"></div>
      <input
        id="text"
        type="text"
        placeholder="Type here above text"
        autofocus
      />
      <div class="button">
        <button class="startrace">Start Race</button>
        <button class="nextrace">Next Race</button>
        <button class="finishrace">Finish Race</button>
      </div>
    </div>
  </body>
  <script src="javascript/app.js"></script>
</html>
