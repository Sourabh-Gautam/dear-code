<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous"/>
    <title>Login</title>
    <link rel="stylesheet" href="css/loginstyle.css" />
  </head>
  <body>
    <div class="loginpage-container align-mid">
      <div class="login-card">
        <i class="far fa-times-circle"></i>
        <div class="company-logo"><span>Go</span>Guys</div>
        <div class="input-fields">
          <input type="text" placeholder="Username, phone or email" name="username"/>
          <input type="password" placeholder="Password" name="password" />
          <button>Login</button>
          <div class="forget-pwd">
            <a href="https://www.instagram.com/" class="forget-pwd">Forget password?</a>
          </div>
        </div>
        <div class="register">
          Don't have an account? <a href="#">Register</a>
        </div>
      </div>
    </div>
  </body>
</html>
