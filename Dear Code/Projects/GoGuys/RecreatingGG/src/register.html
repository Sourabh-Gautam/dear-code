<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous"/>
    <title>Register</title>
    <link rel="stylesheet" href="css/registerstyle.css" />
  </head>
  <body>
    <div class="loginpage-container align-mid">
      <div class="login-card">
        <i class="far fa-times-circle"></i>
        <div class="company-logo"><span>Go</span>Guys</div>
        <div class="input-fields">
          <input type="text" placeholder="Full name" name="fullname"/>
          <input type="text" placeholder="Phone number" name="phonenumber"/>
          <input type="password" placeholder="Create password" name="password" />
          <input type="text" placeholder="Email (optional)" name="email"/>
          <button>Register</button>
          <div class="forget-pwd">
            <span>By signing up, you agree to our </span> 
            <a href="https://www.instagram.com/" class="forget-pwd">Terms ,Data Policy and Cookies Policy.</a>
          </div>
        </div>
        <div class="register">
          Have an account? <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
