<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goguys</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="bl-div">
                <div class="burger"><i class="fas fa-bars"></i></div>
                 <div class="logo"><span>Go</span>Guys</div>
            </div>
            <div class="search"><input type="text" placeholder="search items..."><i class="fas fa-search"></i></div>
            <div class="login-register">Login | Register</div>
            
        </div>
        <div class="navbar-sort-item">
            <div class="navbar">
                <ul class="nav-list">

                    <li><i class="fas fa-shopping-cart"></i>Grocery</li>
                    <li><i class="fab fa-meetup"></i>Cosmetics</li>
                    <li><i class="fas fa-book"></i>Stationery</li>
                    <li><i class="fab fa-raspberry-pi"></i>Fruits</li>
                    <li><i class="fas fa-carrot"></i>Vegetables</li>
    
                </ul>
            </div>
            <div class="sort-item">
                <div class="sort-div">
                    <ul class="sort-ul">
                        <li>All</li>
                        <li>Atta</li>
                        <li>Mustard Oil</li>
                        <li>Rice</li>
                        <li>Daal</li>
                        <li>Washing Agents</li>
                        <li>Snacks</li>
                        <li>Masale</li>
                    </ul>
                </div>
                <div class="item-div">
                    <div class="grid">
                        <div class="one">
                            <img src="images/oil.png" alt="item">                              
                        </div>
                        <div class="two">
                            <ul>
                                <li>
                                    <i class="fas fa-plus-circle"></i>
                                    <div>Add To Bag</div>
                                </li>
                                <li>
                                    <i class="fas fa-shipping-fast"></i>
                                    <div>Quick Buy</div>
                                </li>
                                <li>
                                    <i class="fas fa-info-circle"></i>
                                    <div>Details</div>
                                </li>
                            </ul>                           
                        </div>
                        <div class="three">
                            Oliva Oil
                        </div>
                        <div class="four">
                            &#8377;100/kg 
                            <span>110/kg</span> 
                            <span>&#8377;11% off </span>                                                                                           </span>
                        </div> 
                    </div>                  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
