<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function Demo</title>
  </head>
  <body>
    <script>
      function Greetings(username) {
        document.write(Greetings.message + username);
        document.write("<br>" + Greetings.length);
      }
      Greetings.message = "Good Evening";
      Greetings("Sachin");
    </script>
  </body>
</html>
