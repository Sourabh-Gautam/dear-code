<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Demo 2</title>
    <script>
      let arr = [2, 4, 6, 8, 10];
      let brr = arr.map((n) => n * 2);
      document.write(arr);
      document.write("<br>");
      document.write(brr);
    </script>
  </head>
  <body></body>
</html>
