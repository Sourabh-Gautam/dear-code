<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React App</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      h2 {
        color: orange;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function MyClock() {
        let now = new Date().toLocaleString();
        return (
          <div>
            <h2>My Clock Component</h2>
            <p>Current Date And Time Are {now}</p>
          </div>
        );
      }
      function updateTime() {
        ReactDOM.render(<MyClock />, document.querySelector("#root"));
      }
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
