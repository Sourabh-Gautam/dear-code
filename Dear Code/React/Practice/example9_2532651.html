<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React App</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function MyApp() {
        let div = React.createElement("div", null, [
          React.createElement("h1", null, "What Is React ?"),
          React.createElement(
            "p",
            null,
            "React Is A Component Based JS Library"
          ),
        ]);
        return div;
      }

      ReactDOM.render(
        React.createElement(MyApp),
        document.querySelector("#root")
      );
    </script>
  </body>
</html>
