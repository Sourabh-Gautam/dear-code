<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Example</title>
    <script>
      class Emp {
        constructor(ename, salary) {
          this.ename = ename;
          this.salary = salary;
        }
        raiseSalary() {
          this.salary = this.salary + this.salary * 0.1;
        }
      }
      let e1 = new Emp("Amit", 45000.0);
      document.write("Before Incrementing:<br>");
      document.write(e1.ename + "," + e1.salary);
      let e2 = new Emp("Sumit", 65000.0);
      document.write("<br>" + e2.ename + "," + e2.salary);
      e1.raiseSalary();
      e2.raiseSalary();
      document.write("<br>After Incrementing:<br>");
      document.write(e1.ename + "," + e1.salary);
      document.write("<br>" + e2.ename + "," + e2.salary);
    </script>
  </head>
  <body></body>
</html>
