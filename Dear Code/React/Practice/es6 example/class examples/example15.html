<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Example</title>
    <script>
      class Car {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        getAge() {
          let today = new Date();
          let currYear = today.getFullYear();
          return currYear - this.year;
        }
        toString() {
          return `${this.name},${this.year}`;
        }
      }
      let ford = new Car("Mustang", 2018);
      let maruti = new Car("Ertiga", 2020);
      document.write(ford);
      document.write("<br>");
      document.write(`It's age is ${ford.getAge()}`);
      document.write("<br>");
      document.write(maruti);
      document.write("<br>");
      document.write(`It's age is ${maruti.getAge()}`);
    </script>
  </head>
  <body></body>
</html>
