<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Example</title>
    <script>
      class Demo {
        a = 10;
        #b = 20;
      }
      let obj = new Demo();
      document.write("a is " + obj.a);
      document.write("<br>b is " + obj.#b);
    </script>
  </head>
  <body></body>
</html>
