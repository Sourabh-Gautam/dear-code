<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Example</title>
    <script>
      class Emp {
        static company = "Google";
        constructor(name, salary) {
          this.ename = name;
          this.salary = salary;
        }
        show() {
          document.write(
            "Name:" +
              this.ename +
              ",Salary:" +
              this.salary +
              ",Company:" +
              Emp.company
          );
          document.write("<br>");
        }
        static changeCompany(cname) {
          //Emp.company = cname;
          this.company = cname;
        }
      }
      let e1 = new Emp("Amit", 45000.0);
      let e2 = new Emp("Ravi", 50000.0);
      let e3 = new Emp("Ajay", 60000.0);
      e1.show();
      e2.show();
      e3.show();
      Emp.changeCompany("Amazon");
      document.write("<br>After company change<br>");
      e1.show();
      e2.show();
      e3.show();
    </script>
  </head>
  <body></body>
</html>
