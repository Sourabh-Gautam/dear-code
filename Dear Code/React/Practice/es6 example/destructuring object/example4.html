<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring Of Object</title>
    <script>
      let person = { name: "Sumit", age: 25, sal: 50000.0 };
      let { name: nm, age: ag, sal: amount } = person;
      document.write("name:" + nm + "<br>");
      document.write("age:" + ag + "<br>");
      document.write("sal:" + amount + "<br>");
    </script>
  </head>
  <body></body>
</html>
