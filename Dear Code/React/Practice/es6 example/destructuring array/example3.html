<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring Of Array</title>
    <script>
      let person = ["Sumit", 25, 50000.0, "Male"];
      let [name, age, salary] = person;
      document.write("Name is " + name + "<br>");
      document.write("Age is " + age + "<br>");
      document.write("Salary is " + salary);
    </script>
  </head>
  <body></body>
</html>
