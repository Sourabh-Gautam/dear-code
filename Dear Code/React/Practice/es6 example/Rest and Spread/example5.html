<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Parameter</title>
    <script>
      function marksheet1(name, ...args) {
        let sum = 0;
        for (let x of args) {
          sum += x;
        }
        document.write(
          "Name is " + name + "Total marks are is " + sum + "<br>"
        );
      }
      function marksheet2(name) {
        let sum = 0;
        for (let x of arguments) {
          sum += x;
        }
        document.write(
          "Name is " + name + "Total marks are is " + sum + "<br>"
        );
      }
      marksheet1("Amit", 40, 50);
      marksheet2("Deepak", 40, 50);
    </script>
  </head>
  <body></body>
</html>
