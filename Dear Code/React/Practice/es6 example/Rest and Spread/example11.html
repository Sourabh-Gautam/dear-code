<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator</title>
    <script>
      function calculate(a, b, ...args) {
        let sum = 0;
        args.forEach((x) => {
          sum += x;
        });
        return [a * b, sum];
      }
      let result = calculate(10, 20, 30);
      document.write(
        "Product is " + result[0] + ", Sum is " + result[1] + "<br>"
      );
      result = calculate(1, 5, 7, 10, 20);
      document.write(
        "Product is " + result[0] + ", Sum is " + result[1] + "<br>"
      );
      result = calculate(15, 30, 2, 4, 6, 8, 10);
      document.write(
        "Product is " + result[0] + ", Sum is " + result[1] + "<br>"
      );
    </script>
  </head>
  <body></body>
</html>
