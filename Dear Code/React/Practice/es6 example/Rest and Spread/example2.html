<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Parameter</title>
    <script>
      function marksheet(name, ...args) {
        let sum = 0;
        for (let x of args) {
          sum += x;
        }
        document.write(
          "Name is " + name + "Total marks are is " + sum + "<br>"
        );
      }
      marksheet("Amit", 40, 50);
      marksheet("Deepak", 40, 50, 60, 70, 80);
      marksheet("Ravi", 100, 70, 40);
    </script>
  </head>
  <body></body>
</html>
