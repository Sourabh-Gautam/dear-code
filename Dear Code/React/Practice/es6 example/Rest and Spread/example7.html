<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator</title>
    <script>
      function add(a, b) {
        let sum = a + b;
        document.write("Sum is " + sum + "<br>");
      }
      let arr = [10, 20, 30, 40];
      add(...arr);
    </script>
  </head>
  <body></body>
</html>
